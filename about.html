    <style>
        body {
            background: #121212;
            /* Dark black background */
            color: #fff;
            /* White text for readability */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            background: linear-gradient(145deg, #1e1e1e, #292929);
            /* Subtle gradient for modern feel */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5), 0 4px 6px rgba(0, 170, 255, 0.2);
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #00aaff;
            /* Bright blue heading */
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0px 3px 6px rgba(0, 170, 255, 0.7);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 5px 0;
        }
        
        .contact {
            font-size: 1.1rem;
            color: #ffd700;
            /* Golden text for emphasis */
            margin-top: 10px;
        }
        
        a {
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-shadow: 0 0 10px #00aaff;
        }
        
        .cv-container {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(145deg, #1e1e1e, #292929);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5), 0 4px 6px rgba(0, 170, 255, 0.2);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        
        .cv-container img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 6px 10px rgba(0, 170, 255, 0.3);
        }
        
        .cv-container img:hover {
            transform: scale(1.05);
            /* Zoom-in effect */
            box-shadow: 0px 12px 20px rgba(0, 170, 255, 0.5);
        }
    </style>
